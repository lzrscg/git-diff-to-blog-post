overwrite: true
schema: "src/lib/graphql/generated/github-schema-loader.js"
documents:
  - src/lib/graphql/queries/*.graphql
generates:
  src/lib/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
      - "typescript-operations"
